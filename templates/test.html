<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                //Navigation
                menu: '#menu',
                lockAnchors: false,
                anchors: ['firstPage', 'secondPage'],
                navigation: false,
                navigationPosition: 'right',
                navigationTooltips: ['firstSlide', 'secondSlide'],
                showActiveTooltip: false,
                slidesNavigation: false,
                slidesNavPosition: 'bottom',

                //Scrolling
                css3: true,
                scrollingSpeed: 700,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                scrollBar: false,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                continuousHorizontal: false,
                scrollHorizontally: false,
                interlockedSlides: false,
                dragAndMove: false,
                offsetSections: false,
                resetSliders: false,
                fadingEffect: false,
                normalScrollElements: '#element1, .element2',
                scrollOverflow: false,
                scrollOverflowReset: false,
                scrollOverflowOptions: null,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5,
                bigSectionsDestination: null,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,

                //Design
                controlArrows: true,
                verticalCentered: true,
                // sectionsColor: ['#ccc', '#fff'],
                paddingTop: '0',
                paddingBottom: '0   ',
                fixedElements: '#header, .footer',
                responsiveWidth: 0,
                responsiveHeight: 0,
                responsiveSlides: false,
                parallax: false,
                parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},

                //Custom selectors
                sectionSelector: '.section',
                slideSelector: '.slide',

                lazyLoading: true,

                //events
                onLeave: function (index, nextIndex, direction) {
                },
                afterLoad: function (anchorLink, index) {
                },
                afterRender: function () {
                },
                afterResize: function () {
                },
                afterResponsive: function (isResponsive) {
                },
                afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                },
                onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
                }
            });
        });
    </script>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        color: white;
    }

    .section {
        background: black;
    }

    .container {
        height: 90%;
        width: 75%;
        margin: auto;
        background: black;
    }

    .left-area, .right-area {
        float: left;
        height: 100%;
        width: 49%;
        color: inherit;
        text-align: center;
    }

    .left-area {
        border-right: 3px dotted red;
    }

    .right-area {
        /*border-left:3px dotted red;*/
    }

    .left-content {
        padding-right: 1em;
        text-align: left;
    }

    .right-content {
        padding-left: 1em;
    }

    .left-area img {
        width: 100%;
        height: 50%;
        border: white;
    }
</style>
<body>
<div id="fullpage">
    <div class="section">
        <div class="container">
            <div class="left-area">
                <div class="left-content">
                    <img src="./media/gac.jpeg" alt="">
                    <h1>ICARB-2005</h1>
                </div>
            </div>
            <div class="right-area">
                <div class="right-content"></div>
            </div>
        </div>
    </div>
    <div class="section">Some section
        <div class="slide"> Slide 1</div>
        <div class="slide"> Slide 2</div>
        <div class="slide"> Slide 3</div>
        <div class="slide"> Slide 4</div>
    </div>

    <div class="section">Some section</div>
    <div class="section">Some section</div>
    <div class="section">Some section</div>
</div>

</body>
</html>
